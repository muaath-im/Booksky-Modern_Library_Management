<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky | Modern Library Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ðŸ“š BookSky</h1>
            <div class="nav-controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search books...">
                    <i class="fas fa-search"></i>
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="book-stats">
            <div class="stat-card">
                <h3>Total Books</h3>
                <span id="total-books">0</span>
            </div>
            <div class="stat-card">
                <h3>Categories</h3>
                <span id="total-categories">0</span>
            </div>
        </div>
        
        <div class="book-grid" id="book-grid"></div>
    </main>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <div class="popup-header">
            <h2>Add New Book</h2>
            <button class="close-btn">&times;</button>
        </div>
        <form id="book-form">
            <div class="form-group">
                <input type="text" id="book-title-input" required>
                <label for="book-title-input">Book Title</label>
            </div>
            <div class="form-group">
                <input type="text" id="book-author-input" required>
                <label for="book-author-input">Author</label>
            </div><br/>
            <div class="form-group">
                <select id="book-category-input" required>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science & Technology">Science & Technology</option>
                    <option value="Reference">Reference</option>
                    <option value="Arts & Humanities">Arts & Humanities</option>
                    <option value="Psychology, Self-Help">Psychology, Self-Help</option>
                    <option value="Social Sciences">Social Sciences</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Languages">Languages</option>
                    <option value="Children's">Children's</option>
                </select>
                <label for="book-category-input" id="category-btn">Category</label>
            </div><br/>
            <div class="form-group">
                <textarea id="book-description-input" required></textarea>
                <label for="book-description-input">Description</label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Save Book</button>
                <button type="button" class="btn secondary" id="cancel-popup">Cancel</button>
            </div>
        </form>
    </div>

    <div class="toast"></div>

    <button class="fab" id="add-popup-button">
        +
        <!-- <i class="fas fa-plus"></i> -->
    </button>

    <script src="script.js"></script>
</body>
</html>
